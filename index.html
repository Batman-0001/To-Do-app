<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--this is for the background image behind the todo box-->
  <div class="bg-image"></div>

  <!--this is the main body of the todo app-->
  <main class="container">

    <!--this is the header for logo and name of the app-->
    <section class="header">
      <h1>Todo</h1>
      <button class="theme-toggle" id="theme-toggle">
      <img src="images/icon-sun.svg" alt="night-mode" class="theme-icon">
     
    </section>
   
    <!--this is the section for the input box-->
    
    <section class="inputbox"></div>
      <div class="checkbox"></div>
      <input type="text" placeholder="Create a new todo...">
    </section>
    
    <!--this is the section for adding and removing tasks-->
    <section class="tasks"></section>
      
    <!--this is the section for different switches-->
    <section class="switches">
      <div class="one">items left</div>
      <div class="two">
        <h2>All</h2>
        <h2>Active</h2>
        <h2>Completed</h2>
      </div>
      <div class="three">Clear Completed</div>
    </section>

  </main>

  <!--this is the footnote-->
  <div class="foot-note">Drag and drop to reorder list</div>
  <script src="script.js"></script>
  
</body>
</html>
